    var list = $('.text_boxs')



    var swiper = new Swiper(".slider", {

        navigation: {

            prevEl: ".xi-angle-left",
        },
        on: {
            slideChange: (index) => {
                var idx = index.realIndex

                console.log(idx);

                var row = `<div">
                    <h3>${items[idx].title}</h3>

                list.html(row)

        }
    });
